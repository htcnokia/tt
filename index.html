<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資訊中心</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/libs/echarts.min.js"></script>
    <!-- Danfo.js -->
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- 登录页 -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <img src="/images/logo.png" alt="Logo" class="login-logo">
            <h2>企业微信登錄</h2>
            <p id="login-tip">正在載入授權服務...</p>
            <button id="login-btn" class="login-btn" style="display:none;">企业微信登錄</button>
        </div>
    </div>

    <!-- 主页面 -->
    <div id="main-app" style="display:none;">
        <!-- Header -->
        <div class="header">
            <img src="/images/logo.png" alt="Logo" class="logo">
            <h1>資訊中心</h1>
            <div class="datetime" id="datetime"></div>
            <div class="header-buttons">
                <button id="fullscreen-toggle" class="icon-btn" title="全螢幕">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
                <button id="theme-toggle" class="icon-btn" title="主題設定">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <button id="logout-btn" class="icon-btn" title="登出" style="display:none;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4m7 14l5-5-5-5m5 5H9"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Tab 导航 -->
        <div class="tab-navigation">
            <button class="tab-button" data-tab="overview">概览</button>
            <button class="tab-button" data-tab="milestone">里程碑</button>
            <button class="tab-button" data-tab="techtransfer">技轉專案</button>
            <button class="tab-button" data-tab="sales">貿易銷售</button>
            <button class="tab-button" data-tab="purchase">貿易採購</button>
            <button class="tab-button" data-tab="production">工廠生產</button>
            <button class="tab-button" data-tab="inventory">庫存</button>
            <button class="tab-button" data-tab="calendar">出差來訪</button>
            <button class="tab-button" data-tab="hr">人力資訊</button>
            <button class="tab-button" data-tab="dept">部門資訊</button>
        </div>

        <!-- Tab内容区域 -->
        <div class="tab-content-wrapper">
            <!-- 概览 Tab -->
            <div id="overview-tab" class="tab-content active">
                <div class="section full-section panel-bg">
                    <div class="panel-header"><h2>數據概覽</h2></div>
                    <div id="metabase-container" class="metabase-container">
                        <iframe id="metabase-iframe" src="" frameborder="0"></iframe>
                    </div>
                </div>
            </div>

            <!-- 动态Tab内容将在这里创建 -->
        </div>

        <!-- 设置面板 -->
        <div id="theme-panel" class="theme-panel">
            <div class="theme-panel-content">
                <h3>系統設定</h3>
                
                <div class="settings-section">
                    <h4>主題設定</h4>
                    <div class="theme-option">
                        <label>模式：</label>
                        <button id="dark-mode-toggle" class="mode-btn">深色模式</button>
                    </div>
                    <div class="theme-option">
                        <label>主色調：</label>
                        <input type="color" id="primary-color" value="#007a7a">
                    </div>
                    <div class="theme-option">
                        <label>圖表主題：</label>
                        <select id="chart-theme">
                            <option value="default">默認</option>
                            <option value="macarons">馬卡龍</option>
                            <option value="vintage">復古</option>
                            <option value="westeros">權力的遊戲</option>
                            <option value="wonderland">仙境</option>
                            <option value="dark">深色</option>
                        </select>
                    </div>
                    <div class="theme-option">
                        <label>滾動速度：</label>
                        <input type="range" id="scroll-speed" min="0.2" max="3" step="0.1" value="0.5">
                        <span id="speed-value">0.5</span>
                    </div>
                    <!-- 新增：小数位数设置 -->
                    <div class="theme-option">
                        <label>小數位數：</label>
                        <select id="decimal-places">
                            <option value="0">0位</option>
                            <option value="1">1位</option>
                            <option value="2" selected>2位</option>
                            <option value="3">3位</option>
                            <option value="4">4位</option>
                        </select>
                    </div>
                </div>

                <div class="settings-section" id="date-filters-section">
                    <h4>數據篩選</h4>
                    <div id="dynamic-filters">
                        <!-- 动态生成的筛选器 -->
                    </div>
                </div>

                <div class="settings-buttons">
                    <button id="apply-settings" class="primary-btn">應用設定</button>
                    <button id="reset-settings" class="secondary-btn">恢復默認</button>
                    <button id="close-panel" class="secondary-btn">關閉</button>
                </div>
            </div>
        </div>

        <!-- 🆕 新版智能图表设计器 -->
        <div id="pivot-designer-modal" class="modal" style="display:none;">
            <div class="modal-content pivot-designer-modal">
                <div class="modal-header">
                    <h3>🎯 智能數據透視分析器 - <span id="pivot-tab-name"></span></h3>
                    <button class="modal-close" onclick="PivotDesigner.close()">×</button>
                </div>

                <div class="modal-body pivot-designer-body">
                    <div class="pivot-layout">
                        <!-- 左侧：字段区和配置区 -->
                        <div class="pivot-sidebar">
                            <!-- 可用字段 -->
                            <div class="sidebar-section">
                                <h4>📋 可用字段</h4>
                                <input type="text" id="pivot-field-search" placeholder="搜索字段..." class="search-input">
                                <div class="pivot-fields-list" id="pivot-available-fields">
                                    <!-- 动态生成 -->
                                </div>
                            </div>

                            <!-- 透视配置 -->
                            <div class="sidebar-section">
                                <h4>⚙️ 配置选项</h4>
                                <div class="config-option">
                                    <label>
                                        <input type="checkbox" id="show-row-totals" checked> 显示行汇总
                                    </label>
                                </div>
                                <div class="config-option">
                                    <label>
                                        <input type="checkbox" id="show-col-totals" checked> 显示列汇总
                                    </label>
                                </div>
                                <div class="config-option">
                                    <label>
                                        <input type="checkbox" id="show-grand-total" checked> 显示总计
                                    </label>
                                </div>
                                <!-- 新增：小数位数配置 -->
                                <div class="config-option">
                                    <label>小数位数：</label>
                                    <select id="decimal-places">
                                        <option value="0">0位</option>
                                        <option value="1">1位</option>
                                        <option value="2" selected>2位</option>
                                        <option value="3">3位</option>
                                        <option value="4">4位</option>
                                    </select>
                                </div>
                            </div>

                            <!-- 操作按钮 -->
                            <div class="sidebar-section">
                                <h4>🔧 操作</h4>
                                <div class="action-buttons">
                                    <button class="primary-btn" onclick="PivotDesigner.generateChart()">生成图表</button>
                                    <button class="primary-btn" onclick="PivotDesigner.exportImage()">导出图片</button>
                                    <button class="primary-btn" onclick="PivotDesigner.downloadData()">下载数据</button>
                                    <button class="secondary-btn" onclick="PivotDesigner.replacePageChart()">替换页面图表</button>
                                    <button class="secondary-btn" onclick="PivotDesigner.saveConfig()">保存配置</button>
                                    <button class="danger-btn" onclick="PivotDesigner.reset()">重置</button>
                                </div>
                            </div>
                        </div>

                        <!-- 中间：透视区域 -->
                        <div class="pivot-main">
                            <!-- 透视表拖放区 -->
                            <div class="pivot-drop-zones">
                                <!-- 筛选区 -->
                                <div class="pivot-zone-container">
                                    <div class="pivot-zone-header">
                                        <span>🔍 筛选</span>
                                        <span class="zone-hint">拖放字段到此处进行筛选</span>
                                    </div>
                                    <div class="pivot-zone" id="pivot-filter-zone" data-zone="filter">
                                        <!-- 拖放的字段 -->
                                    </div>
                                </div>

                                <!-- 列区 -->
                                <div class="pivot-zone-container">
                                    <div class="pivot-zone-header">
                                        <span>📊 列</span>
                                        <span class="zone-hint">拖放字段作为列</span>
                                    </div>
                                    <div class="pivot-zone" id="pivot-column-zone" data-zone="column">
                                        <!-- 拖放的字段 -->
                                    </div>
                                </div>

                                <!-- 行区 -->
                                <div class="pivot-zone-container">
                                    <div class="pivot-zone-header">
                                        <span>📈 行</span>
                                        <span class="zone-hint">拖放字段作为行</span>
                                    </div>
                                    <div class="pivot-zone" id="pivot-row-zone" data-zone="row">
                                        <!-- 拖放的字段 -->
                                    </div>
                                </div>

                                <!-- 数据区 -->
                                <div class="pivot-zone-container">
                                    <div class="pivot-zone-header">
                                        <span>📉 数据</span>
                                        <span class="zone-hint">拖放数值字段进行汇总</span>
                                    </div>
                                    <div class="pivot-zone" id="pivot-value-zone" data-zone="value">
                                        <!-- 拖放的字段 -->
                                    </div>
                                </div>
                            </div>

                            <!-- 透视表预览 -->
                            <div class="pivot-preview-section">
                                <div class="preview-header">
                                    <h4>👁️ 透视表预览</h4>
                                    <div class="preview-stats">
                                        <span id="pivot-row-count">行数: 0</span>
                                        <span id="pivot-col-count">列数: 0</span>
                                    </div>
                                </div>
                                <div class="pivot-table-container" id="pivot-table-preview">
                                    <div class="empty-state">
                                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                                            <path d="M3 9h18M9 3v18"/>
                                        </svg>
                                        <p>拖放字段开始分析</p>
                                    </div>
                                </div>
                            </div>

                            <!-- 图表预览 -->
                            <div class="pivot-chart-section" id="pivot-chart-section" style="display:none;">
                                <div class="preview-header">
                                    <h4>📊 图表预览</h4>
                                    <div class="chart-type-selector">
                                        <button class="chart-type-btn active" data-type="bar">柱状图</button>
                                        <button class="chart-type-btn" data-type="line">折线图</button>
                                        <button class="chart-type-btn" data-type="pie">饼图</button>
                                        <button class="chart-type-btn" data-type="scatter">散点图</button>
                                    </div>
                                </div>
                                <div class="pivot-chart-container">
                                    <div id="pivot-chart-preview" style="width:100%;height:400px;"></div>
                                </div>
                                <div class="chart-actions">
                                    <button class="secondary-btn" onclick="PivotDesigner.exportImage()">导出图片</button>
                                    <button class="secondary-btn" onclick="PivotDesigner.replacePageChart()">替换页面图表</button>
                                </div>
                            </div>
                        </div>

                        <!-- 右侧：字段设置 -->
                        <div class="pivot-settings">
                            <div class="settings-section" id="pivot-field-settings">
                                <h4>🎛️ 字段设置</h4>
                                <div class="field-settings-empty">
                                    <p>点击已拖放的字段进行设置</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="secondary-btn" onclick="PivotDesigner.close()">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
